<button class="waves-effect waves-light btn" (click)="makecall()">Authorize</button>

<div class="row">
  <form class="col s4">
    <div class="row">
      <div class="input-field col s12">
        <input id="hashtags" type="text">
        <label for="hashtags">Search by hashtags</label>
      </div>
    </div>
    <button class="waves-effect waves-light btn" (click)="searchcall()">Search</button>
    <div *ngFor="let item of tweetsdata" class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src={{item.user.profile.image.url}}>
        </div>
        <div class="right-content">
          <span class="card-title">{{item.user.name}}</span>
          <div class="card-content">
            <p>{{item.text}}</p>
          </div>
          <div class="card-action">
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
